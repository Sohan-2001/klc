<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <title>Page Being Developed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --charcoal-black: #1a1a1a;
            --premium-gold: #c5a65a;
            --ivory-white: #f5f5f5;
            --deep-burgundy: #4a2c2a;
            --terminal-green: #00ff00;
            --shadow: rgba(0, 0, 0, 0.5);
            --gold-glow: rgba(197, 166, 90, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--charcoal-black) 0%, var(--deep-burgundy) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, var(--gold-glow) 0%, transparent 70%);
            opacity: 0.5;
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.7; }
        }

        .laptop {
            width: clamp(320px, 50vw, 400px);
            height: clamp(200px, 30vw, 250px);
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: laptopFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #0d1117;
            border-radius: 12px 12px 0 0;
            border: 8px solid #30363d;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .screen-content {
            color: var(--terminal-green);
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            text-align: center;
            padding: clamp(10px, 2vw, 20px);
            line-height: 1.5;
            white-space: pre-wrap;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
        }

        .base {
            width: calc(100% + 20px);
            height: 20px;
            background: #30363d;
            border-radius: 0 0 15px 15px;
            margin: 0 auto;
            position: relative;
        }

        .base::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 8px;
            background: #21262d;
            border-radius: 4px;
        }

        .cursor {
            display: inline-block;
            background: var(--terminal-green);
            width: 2px;
            height: 1.2em;
            animation: blink 0.8s ease-in-out infinite;
            margin-left: 2px;
        }

        @keyframes laptopFadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Tablet and below */
        @media (max-width: 768px) {
            .laptop {
                width: clamp(280px, 80vw, 320px);
                height: clamp(180px, 50vw, 200px);
            }

            .screen-content {
                font-size: clamp(0.8rem, 2vw, 0.95rem);
                padding: clamp(8px, 1.5vw, 15px);
            }

            .base {
                width: calc(100% + 15px);
                height: 15px;
            }

            .base::before {
                width: 30px;
                height: 6px;
            }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            .laptop {
                width: clamp(240px, 90vw, 280px);
                height: clamp(150px, 45vw, 180px);
            }

            .screen-content {
                font-size: clamp(0.7rem, 1.8vw, 0.85rem);
                padding: clamp(6px, 1.2vw, 12px);
            }

            .base {
                width: calc(100% + 10px);
                height: 12px;
            }

            .base::before {
                width: 25px;
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="laptop">
        <div class="screen">
            <div class="screen-content" id="typewriter"></div>
        </div>
        <div class="base"></div>
    </div>

    <script>
        // Typewriter effect
        function typeWriter(element, text, speed = 100, callback = null) {
            let i = 0;
            element.style.opacity = '0';
            element.style.transform = 'translateY(10px)';
            element.style.transition = 'opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, 100);

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        // Add cursor to element
        function addCursor(element) {
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            element.appendChild(cursor);
        }

        // Remove cursor from element
        function removeCursor(element) {
            const cursor = element.querySelector('.cursor');
            if (cursor) {
                cursor.style.opacity = '0';
                cursor.style.transition = 'opacity 0.3s ease';
                setTimeout(() => cursor.remove(), 300);
            }
        }

        // Initialize typewriter
        function startTypewriter() {
            const typewriter = document.getElementById('typewriter');
            const text = 'Sohan Karfa is currently building this site, check back later';

            addCursor(typewriter);
            typeWriter(typewriter, text, 100, () => {
                setTimeout(() => {
                    removeCursor(typewriter);
                }, 1000);
            });
        }

        // Start on page load
        window.addEventListener('load', () => {
            startTypewriter();
        });
    </script>
</body>
</html>
