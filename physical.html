<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #2d1b69 0%, #11001c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(147, 51, 234, 0.7);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            color: #e2e8f0;
            z-index: 10;
            position: relative;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(30, 16, 69, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0 20px 40px rgba(30, 16, 69, 0.4);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ffeb3b, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% {
                background-position: 200% 200%;
            }
            50% {
                background-position: 0% 0%;
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 2s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }
        
        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressMove 3s ease-in-out infinite, progressGlow 2s ease-in-out infinite alternate;
            width: 0%;
            animation: loadProgress 4s ease-out infinite;
        }
        
        @keyframes progressMove {
            0%, 100% {
                background-position: 200% 0%;
            }
            50% {
                background-position: 0% 0%;
            }
        }
        
        @keyframes progressGlow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }
        
        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 0%; }
        }
        
        .status-text {
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        .gear {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: rotate 10s linear infinite;
        }
        
        .gear:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .gear:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: -3s;
        }
        
        .gear:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: -6s;
        }
        
        .gear:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: -1.5s;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .notification {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            animation: slideInUp 2.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .construction-icon {
                font-size: 3rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <!-- Rotating gears in background -->
    <div class="gear">‚öôÔ∏è</div>
    <div class="gear">‚öôÔ∏è</div>
    <div class="gear">‚öôÔ∏è</div>
    <div class="gear">‚öôÔ∏è</div>
    
    <div class="container">
        <div class="construction-icon">üöß</div>
        <h1>Under Construction</h1>
        <p class="subtitle">We're building something amazing for you!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="status-text">Loading awesome features...</p>
        
        <div class="notification">
            <p>üî® Our team is working hard to bring you an incredible experience.</p>
            <p>Check back soon for updates!</p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.querySelector('.particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }
        
        // Create particles continuously
        setInterval(createParticle, 300);
        
        // Dynamic status messages
        const statusMessages = [
            "Loading awesome features...",
            "Crafting the perfect experience...",
            "Almost ready to launch...",
            "Fine-tuning the details...",
            "Building something spectacular..."
        ];
        
        let messageIndex = 0;
        const statusElement = document.querySelector('.status-text');
        
        setInterval(() => {
            statusElement.style.opacity = '0';
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % statusMessages.length;
                statusElement.textContent = statusMessages[messageIndex];
                statusElement.style.opacity = '0.7';
            }, 500);
        }, 3000);
        
        // Add random sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'absolute';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.fontSize = Math.random() * 20 + 10 + 'px';
            sparkle.style.opacity = '0';
            sparkle.style.animation = 'sparkleEffect 2s ease-out';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '5';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        // Add sparkle animation keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleEffect {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Create sparkles periodically
        setInterval(createSparkle, 2000);
    </script>
</body>
</html>
