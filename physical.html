<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Karfa Luggage Centre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-navy: #0f1a2e;
            --royal-blue: #1e3a5f;
            --steel-blue: #2c4f75;
            --warm-gold: #d4af37;
            --bronze-gold: #b8860b;
            --ice-blue: #e6f2ff;
            --powder-blue: #b8d4f0;
            --midnight-blue: #0d1421;
            --sapphire: #1e40af;
            --champagne: #f7e7ce;
            --shadow: rgba(0, 0, 0, 0.6);
            --gold-glow: rgba(212, 175, 55, 0.4);
            --blue-glow: rgba(30, 58, 95, 0.4);
            --silver-light: #E0E0E0;
            --silver-dark: #C0C0C0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--royal-blue) 30%, var(--steel-blue) 60%, var(--midnight-blue) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, var(--gold-glow) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--blue-glow) 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, rgba(30, 64, 175, 0.2) 0%, transparent 60%);
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(15px, 4vw, 30px);
        }

        .paper-plane {
            position: absolute;
            width: clamp(30px, 4.5vw, 50px);
            height: clamp(30px, 4.5vw, 50px);
            left: -100px;
            top: 15%;
            transform: rotate(20deg);
            opacity: 0;
            animation: flyIn 2.5s ease-out forwards;
        }

        .paper-plane svg {
            width: 100%;
            height: 100%;
            fill: url(#blueGoldGradient);
            filter: drop-shadow(0 2px 10px var(--gold-glow));
        }

        @keyframes flyIn {
            0% {
                left: -100px;
                top: 15%;
                opacity: 0;
                transform: rotate(20deg) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: rotate(10deg) scale(1.1);
            }
            100% {
                left: calc(50% - clamp(15px, 2.25vw, 25px));
                top: calc(50% - clamp(15px, 2.25vw, 25px));
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        .address-container {
            text-align: center;
            color: var(--ice-blue);
            font-size: clamp(0.9rem, 2.2vw, 1.2rem);
            line-height: 1.6;
            background: linear-gradient(145deg, rgba(15, 26, 46, 0.95), rgba(30, 58, 95, 0.9));
            backdrop-filter: blur(10px);
            padding: clamp(20px, 3.5vw, 40px);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 
                0 15px 40px var(--shadow),
                inset 0 1px 0 rgba(212, 175, 55, 0.2);
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.8s ease-out 2.5s forwards;
            max-width: clamp(280px, 90vw, 700px);
            width: 100%;
            position: relative;
        }

        .business-name {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4.5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: clamp(15px, 2.5vw, 20px);
            background: linear-gradient(45deg, var(--warm-gold), var(--champagne));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--gold-glow);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            min-height: clamp(2rem, 5vw, 3rem);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s ease-out 2.7s forwards;
        }

        .business-name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--warm-gold), transparent);
        }

        .typewriter-line {
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            letter-spacing: 0.8px;
            margin: clamp(8px, 1.5vw, 12px) 0;
            min-height: 1.6em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--ice-blue);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
        }

        .typewriter-line:first-of-type {
            font-weight: 600;
            color: var(--powder-blue);
            font-size: clamp(1rem, 2.3vw, 1.3rem);
        }

        .cursor {
            display: inline-block;
            background: var(--warm-gold);
            width: 2px;
            height: 1.1em;
            animation: blink 0.8s infinite;
            margin-left: 2px;
        }

        /* Button Styles */
        .products-button {
            margin-top: 40px;
            padding: clamp(10px, 2vw, 12px) clamp(20px, 3vw, 30px);
            font-family: 'Lato', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--deep-navy);
            background: linear-gradient(45deg, rgba(192, 192, 192, 0.8), rgba(224, 224, 224, 0.8));
            border: 1px solid rgba(224, 224, 224, 0.5);
            border-radius: 8px;
            box-shadow: 
                0 5px 15px rgba(224, 224, 224, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 3s forwards;
        }

        .products-button:hover {
            background: linear-gradient(45deg, rgba(224, 224, 224, 0.9), rgba(192, 192, 192, 0.9));
            box-shadow: 
                0 8px 20px rgba(224, 224, 224, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .products-button:active {
            transform: translateY(0);
            box-shadow: 
                0 3px 10px rgba(224, 224, 224, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: float 10s infinite linear;
            will-change: transform;
        }

        .particle:nth-child(odd) {
            background: var(--warm-gold);
        }

        .particle:nth-child(even) {
            background: var(--sapphire);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        /* Tablet and below */
        @media (max-width: 1024px) {
            .address-container {
                padding: clamp(15px, 3vw, 25px);
                font-size: clamp(0.85rem, 2vw, 1.1rem);
                max-width: clamp(260px, 85vw, 600px);
            }

            .business-name {
                font-size: clamp(1.3rem, 4vw, 2rem);
                margin-bottom: clamp(12px, 2vw, 15px);
                min-height: clamp(1.8rem, 4.5vw, 2.5rem);
            }

            .paper-plane {
                width: clamp(25px, 4vw, 40px);
                height: clamp(25px, 4vw, 40px);
            }

            .products-button {
                font-size: clamp(0.85rem, 1.8vw, 1rem);
                padding: clamp(8px, 1.8vw, 10px) clamp(15px, 2.5vw, 25px);
            }
        }

        /* Mobile and below */
        @media (max-width: 768px) {
            .container {
                padding: clamp(10px, 2.5vw, 20px);
            }

            .address-container {
                padding: clamp(12px, 2.5vw, 20px);
                font-size: clamp(0.8rem, 1.8vw, 1rem);
                max-width: clamp(240px, 90vw, 500px);
                border-radius: 12px;
            }

            .business-name {
                font-size: clamp(1.2rem, 3.8vw, 1.8rem);
                margin-bottom: clamp(10px, 2vw, 12px);
                min-height: clamp(1.6rem, 4vw, 2.2rem);
                letter-spacing: 1px;
            }

            .paper-plane {
                width: clamp(20px, 3.5vw, 30px);
                height: clamp(20px, 3.5vw, 30px);
                top: 10%;
            }

            .typewriter-line {
                line-height: 1.5;
                font-size: clamp(0.8rem, 1.8vw, 1rem);
            }

            .typewriter-line:first-of-type {
                font-size: clamp(0.9rem, 2.1vw, 1.2rem);
            }

            .products-button {
                font-size: clamp(0.8rem, 1.7vw, 0.95rem);
                padding: clamp(7px, 1.5vw, 9px) clamp(12px, 2vw, 20px);
            }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            .container {
                padding: clamp(8px, 2vw, 12px);
            }

            .address-container {
                padding: clamp(10px, 2vw, 15px);
                font-size: clamp(0.75rem, 1.6vw, 0.9rem);
                max-width: clamp(220px, 95vw, 400px);
                border-radius: 10px;
            }

            .business-name {
                font-size: 5vw;
                margin-bottom: clamp(8px, 1.8vw, 10px);
                min-height: clamp(1.4rem, 3.8vw, 2rem);
            }

            .paper-plane {
                width: clamp(18px, 3vw, 25px);
                height: clamp(18px, 3vw, 25px);
            }

            .typewriter-line {
                line-height: 1.4;
                font-size: 3vw;
                margin-top: 20px;
            }

            .typewriter-line:first-of-type {
                font-size: clamp(0.8rem, 1.9vw, 1rem);
            }

            .products-button {
                font-size: clamp(0.5rem, 1.5vw, 0.9rem);
                padding: clamp(6px, 1.3vw, 8px) clamp(10px, 1.8vw, 15px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <div class="paper-plane">
            <svg viewBox="0 0 24 24">
                <defs>
                    <linearGradient id="blueGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </div>

        <div class="address-container">
            <div class="business-name">Karfa Luggage Centre</div>
            <div class="typewriter-line" id="line1"></div>
            <div class="typewriter-line" id="line2"></div>
            <div class="typewriter-line" id="line3"></div>
        </div>

        <button class="products-button" onclick="window.location.href='virtual.html'">Have a Look at Our Products</button>
    </div>

    <script>
        // Create floating particles (optimized for mobile)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth <= 768 ? 10 : 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Typewriter effect
        function typeWriter(element, text, speed = 80, callback = null) {
            let i = 0;
            element.innerHTML = '';

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        // Add cursor to element
        function addCursor(element) {
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            element.appendChild(cursor);
        }

        // Remove cursor from element
        function removeCursor(element) {
            const cursor = element.querySelector('.cursor');
            if (cursor) cursor.remove();
        }

        // Initialize typewriter sequence
        function startTypewriterSequence() {
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');
            const line3 = document.getElementById('line3');

            const texts = [
                'Visit Us At',
                'Madhya Chaulpatty, Tarakeswar, Hooghly, 712410',
                'Contact: 9378067540'
            ];

            const elements = [line1, line2, line3];
            const speeds = [60, 50, 60];

            function typeSequence(index) {
                if (index < elements.length) {
                    addCursor(elements[index]);
                    typeWriter(elements[index], texts[index], speeds[index], () => {
                        setTimeout(() => {
                            removeCursor(elements[index]);
                            typeSequence(index + 1);
                        }, 400);
                    });
                }
            }

            setTimeout(() => {
                typeSequence(0);
            }, 3500);
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            createParticles();
            startTypewriterSequence();
        });

        // Add touch interaction for mobile
        let touchStartX = 0, touchStartY = 0;
        document.addEventListener('touchmove', (e) => {
            if (window.innerWidth > 768) return;
            const touch = e.touches[0];
            const plane = document.querySelector('.paper-plane');
            const x = (touch.clientX / window.innerWidth - 0.5) * 15;
            const y = (touch.clientY / window.innerHeight - 0.5) * 15;

            setTimeout(() => {
                plane.style.transform = `translate(${x}px, ${y}px)`;
            }, 2500);
        }, { passive: true });
    </script>
</body>
</html>
